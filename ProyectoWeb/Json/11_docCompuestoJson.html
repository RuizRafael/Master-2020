<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Conjunto objetos Json Jquery</h1>
    <button type="button" id="botonClientes">
        Leer clientes JSON
    </button>
    <div id="resultado"></div>
    <script src="../Jquery/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#botonClientes").click(function () {
                $.getJSON("files/clientessimples.json", function (data) {
                    $.each(data.clientes, function (index, cliente) {
                        var h1 = $("<h1>", {
                            "text": "Index: " + index + ", Nombre: " + cliente.nombre
                        })
                        h1.appendTo($("#resultado"));
                    })
                })
            })
        })
    </script>
</body>
</html>
