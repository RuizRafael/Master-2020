<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Atributos XML Jquery</h1>
    <button type="button" id="botonCargar">Cargar Hospitales</button><hr />
    <table border="1" id="tabla">
        <thead>
            <tr>
                <th>NOMBRE</th>
                <th>DIRECCION</th>
                <th>TELEFONO</th>
                <th>CAMAS</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="../Jquery/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#botoncargar").click(function () {
                $.get("HOSPITAL_ATRIBUTOS.xml", function (data) {
                    var hospitales = $(data).find("HOSPITAL");
                    //recorremos todos los hospitales
                    hospitales.each(function () {
                        var nombre = $(this).attr("NOMBRE");
                        var direccion = $(this).attr("DIRECCION");
                        var tlf = $(this).attr("TELEFONO");
                        var camas = $(this).attr("NUM_CAMA");

                        var tr = $("<tr>");
                        var tdnom = $("<td>", { "text": nombre });
                        var tddir = $("<td>", { "text": direccion });
                        var tdtlf = $("<td>", { "text": tlf });
                        var tdcamas = $("<td>", { "text": camas });
                        //Añadimos cada columna a la fila
                        tr.append(tdnom);
                        tr.append(tddir);
                        tr.append(tdtlf);
                        tr.append(tdcamas);

                        $("#tabla tbody").append(tr);
                    });
                })
            })
        })

    </script>
</body>
</html>
