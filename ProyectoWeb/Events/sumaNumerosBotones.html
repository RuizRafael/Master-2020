<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rafa Ejercicio</title>

    <script type="text/javascript">
        //VAMOS A CREAR UNA VARIABLE GLOBAL
        //DONDE INCREMENTAREMOS SU VALOR CADA VEZ
        //QUE ASOCIEMOS EL EVENTO.
        //ASI VEREMOS EL NUMERO DE ASOCIACIONES Y EL
        //NUMERO DE MENSAJES QUE MOSTRAREMOS.
        //DIFERENCIAR ONCLICK DEL LISTENER
       

        document.addEventListener("readystatechange", eventController);
        function eventController() {
          if ( document.readyState == "interactive" ) {

           
              document.getElementById("boton1").addEventListener("click", sumarBotones);
              document.getElementById("boton2").addEventListener("click", sumarBotones);
              document.getElementById("boton3").addEventListener("click", sumarBotones);
              document.getElementById("boton4").addEventListener("click", sumarBotones);
              function sumarBotones() {
                  var resultado = document.getElementById("resultado");
                  var numero = parseInt(this.innerText);
                  resultado.innerHTML = parseInt(resultado.innerHTML) + numero;

              }

          }
        }

    </script>
</head>
<body>
    <h1>Sumar botones:</h1>
    <h1 style="color:fuchsia" id="resultado">0</h1>

    <button type="button" id="boton1" value="1">1</button>
    <button type="button" id="boton2" value="2">2</button>
    <button type="button" id="boton3" value="3">3</button>
    <button type="button" id="boton4" value="4">4</button>
</body>
</html>
