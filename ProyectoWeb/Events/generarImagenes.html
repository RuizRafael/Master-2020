<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rafa Ejercicio</title>

    <script type="text/javascript">
        //window.addEventListener("load", function() {....});
        window.onload = function () {
          
            //PODEMOS BUSCAR LOS ELEMENTOS POR SU TIPO HTML
            //var imgs = document.getElementsByTagName("img")
            var imgs = document.getElementsByTagName("img");

            //RECORREMOS TODOS LAS IMAGENES CON REFERENCIA
            //EN JAVASCRIPT EXISTEN DOS BUCLES POR REFERENCIA
            for (var indice in imgs) {
                console.log("Indice: " + indice);
                var img = imgs[indice];
                img.addEventListener("mouseover", function () {
                    this.src = "../img/xbox.png";
                });
                img.onmouseout = function () {
                    this.src = "../img/audi.png";

                }
            }

           
        }
</script>
</head>
<body>

    <select id="logos">
        <option value="audi">Audi</option>
        <option value="xbox">Xbox</option>
    </select><br />

    <input type="range" onChange="genera()" list="tickmarks" min="0" max="10">
    <p id="result">?</p>
        
    <h1 id="imagenes">:)</h1>


</body>

</html>
