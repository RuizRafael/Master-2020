<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rafa Ejercicio</title>
</head>

<body>
    <form>
        <h2>Generar controles dinamicamente</h2>
        <label>Texto:</label>
        <input type="text" id="caja1" /><br />
        <button type="button" id="botonCreacion">Generar parrafos</button>
    </form>
    <div id="padre">:)</div>

    <script src="jquery-3.5.1.min.js"></script>

    
    <script>

        //Instruccion para cuando ha cargado la pagina
        $(document).ready(function () {
            
            //Capturamos el click del boton 
            $("#botonCreacion").click(function () {
                //Capturamos valores de las cajas
                var texto = $("#caja1").val();

                //Creamos el objeto con varias lineas
                var h1 = $("<h2>");
                h1.text(texto)
                h1.css("background-color","green");
                h1.css("color","white");
                //AÃ±adimos el objeto al parent
                $("#padre").append(h1);

                var h1 = $("<h1>", {
                    "text": texto,
                    "style":
                        "background-color:blue; color:white"
                })
                h1.appendTo($("#padre"));

                $("h1").click(function () {
                    alert("Martes 13");
                })

        })

        });

    </script>

</body>
</html>
