<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

</head>
<body>
    <h1>Sumar cajas con valores aleatorios</h1>
    <h2 style="color:aqua" id="resultado">:)</h2>

    <input type="number" value="0" />
    <input type="number" value="0" />
    <input type="number" value="0" /><br />
    <input type="number" value="0" />
    <input type="number" value="0" />

    <button type="button" id="botonCreacion">Generar n√∫meros</button>
    <button type="button" id="suma">Suma!</button>

    <script src="jquery-3.5.1.min.js"></script>


    <script>

        //Instruccion para cuando ha cargado la pagina
        $(document).ready(function () {
                $("#botonCreacion").click(function(){
                    $("input").each(function(){
                        var aleat = parseInt(Math.random() * 25);
                        
                        //$(this).css("background-color",color);
                        $(this).val(aleat);
                    });  
                })

                $("#suma").click(function(){
                    var suma = 0;
                    $("input").each(function(){
                        suma += parseInt($(this).val());
                    });  
                    $("#resultado").text(suma);
                })
                $("input").blur(function(){
                    $("input").each(function(){
                        $(this).css("background-color","white");
                    }); 
                        var aleat = parseInt(Math.random() * 25);
                        $(this).val(aleat);
                        $(this).attr("value",aleat);
                        $(this).css("background-color","aqua");
                })
        });
    
    </script>
</body>
