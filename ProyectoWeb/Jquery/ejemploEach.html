<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rafa Ejercicio</title>

    
</head>
<body>
    <h1>Cambiar color parrafos con each()</h1>
    <h2 style="color:red" id="resultado"></h2>

    <p>Colores</p><p>Colores</p><p>Colores</p><p>Colores</p><p>Colores</p><p>Colores</p><p>Colores</p><p>Colores</p><p>Colores</p>


    <script src="jquery-3.5.1.min.js"></script>


    <script>

        //Instruccion para cuando ha cargado la pagina
        $(document).ready(function () {
                var colores=["blue","yellow","red","orange","fuchsia"];
                $("p").click(function(){
                    $("p").each(function(){
                        var aleat = parseInt(Math.random() * colores.length);
                        var color = colores[aleat];
                        
                        $(this).css("background-color",color);
                        $(this).text(color);
                    });  
                })
        });
    
    </script>
</body>
