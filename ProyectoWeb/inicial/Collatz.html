<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rafa Ejercicio</title>
    <script type="text/javascript">

        function calcular() {
            var num1 = parseInt(document.getElementById("num1").value);
            var resultado = document.getElementById("result");
            var historial = "<p>" + num1;

            while (num1 > 1) {
                console.log(num1);
                if (num1 % 2 == 0) {
                    num1 = num1 / 2;
                    historial += "<br/>" + num1;
                } else {
                    num1 = num1 * 3 + 1;
                    historial += "<br/>" + num1;
                }
            }
                            resultado.innerHTML = "<p>" + historial + "</p>";

        }


    </script>

</head>

<body>


    <h1>Comprobar numero mayor</h1>


    <label>Numero 1: </label>
    <input type="number" id="num1" value="1" /> <br />
    <button type="button" onclick="calcular()"> Calcular numero mayor </button>


    <h1 id="result">:)</h1>


</body>
</html>
